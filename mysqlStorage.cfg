//# IP address or hostname of your database.
//# String.
set mysqlStorage_host "localhost"

//# Name of MySQL user to connect by.
//# String.
set mysqlStorage_user "your_mysql_user_name"

//# Password of MySQL user.
//# String.
set mysqlStorage_password "your_mysql_user_password"

//# Name of database to connect to.
//# String.
set mysqlStorage_db "mysql_storage"

//# Prints debug messages to games_mp.log
//# Boolean
set mysqlStorage_debug "0"

//# Sets maximum data storage size, in symbols.
//# Make sure to drop table or edit manually before changing this for existed table.
//# Any integer from 0 to 65535.
set mysqlStorage_dataSize "4096"
